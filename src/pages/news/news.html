  <ion-navbar>
    <ion-title>News</ion-title>

<ion-content padding>

  </ion-thumbnail>

  <b></b>
  <h4>{{news?.subtitle}}</h4>
  <b></b>
    <p>{{news?.info}}</p>
</ion-content>
